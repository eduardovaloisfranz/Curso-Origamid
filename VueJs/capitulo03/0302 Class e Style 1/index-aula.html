<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>    
    <title>Data - Capitulo02</title>
</head>
<body>
    <div id="app">        
        <p :class="[cor, background]">Lorem ipsum dolor sit, amet consectetur adipisicing e</p>
        <p :class="{ativo: estaAtivo, verde: elementoVerde}">Mostrar texto</p>
        <button @click="estaAtivo = !estaAtivo">Ativar</button>
        
        <p :style="estiloBotao">Estilizado</p>
        <p :style="estiloParagrafo">Novo Texto</p>
        <!-- <button @click="tamanho+= 3">Aumentar tamanho</button> -->
        <!-- <button @click="tamanho-= 3">Diminuir tamanho</button> -->
    </div>        
    <script>     
        
        const vm = new Vue({
            el:"#app",
            data: {          
                cor: 'azul',
                elementoVerde: false,
                estaAtivo: true,
                background: 'vermelho',                
                estiloBotao: {
                    backgroundColor: 'tomato',
                    color: '#fff',
                    fontSize: '20px'
                }
             },
            methods: {
               
               
             },
             computed: {
                 estiloParagrafo(){
                    const tamanho = Math.random() * 100;
                    
                  
                     return {
                         fontSize: tamanho + 'px'
                     }
                 }
             }
        })
    </script> 
    <style>
        .azul{
            color: blue;
        }
        .ativo{
            background-color: red;
        }
        .verde{
            color: green;
        }
        .vermelho{
            background-color: red;
        }

       

    </style>
</body>
</html>
