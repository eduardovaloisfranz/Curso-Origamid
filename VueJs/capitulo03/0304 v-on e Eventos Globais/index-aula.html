<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>    
    <title>Data - Capitulo02</title>
</head>
<body>
    <div id="app">        
        <input type="text" @click="ativar" placeholder="qualquer">
        <input type="text" @click.left="ativar" placeholder="esquerda">
        <input type="text" @click.right="ativar" placeholder="direita">
        <input type="text" @click.middle="ativar" placeholder="meio">
        <input type="text" @click.ctrl.middle="ativar" placeholder="click + alt">
        <p>{{totalScroll}}</p>

    </div>    
    <script>     
        
        const vm = new Vue({
            el:"#app",
            data: {          
                totalScroll: 0         
             },
            methods: {            
                ativar(){
                    console.log(event)
                },
                handleScroll(){
                    this.totalScroll += window.scrollY
                    console.log(this.totalScroll)
                }             
             },
             created(){
                 window.addEventListener("scroll", this.handleScroll)
             }
        })
    </script> 
    <style>
        body{
            height: 1000px;
            width: 10000px;
        }
    
    </style>
</body>
</html>
