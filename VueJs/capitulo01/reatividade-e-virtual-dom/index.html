<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Reatividade e Virtual Dom</title>
</head>
<body>

        <p>Camisas - R$ {{camisa.preco}}</p>

    </div>
