<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>    
    <title>Data - Capitulo02</title>
</head>
<body>
    <div id="app">        
        <template v-if="logado">
            <p>Você está logado</p>        
            <button @click="logado = !logado">Deslogar</button>
        </template>
        <template v-else>
            <p>Usuario deslogado</p>
            <button @click="logado = !logado">Logar-se</button>
        </template>

        <p v-show="logado2">usuario esta logado</p>
        <button @click="logado2 = !logado2">Login/Logoff</button>

        



    </div> 

    <script>
       const app = new Vue({
         el: '#app',
         data: {
            logado: true,
            logado2: true
         },
         methods: {
            
         }
       })
    </script>
    
</body>
</html>
